baseURL: "https://swiftycode.com"
title: Swifty Code
paginate: 10
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: UA-146456365-1

disqusShortname: ""

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Categories
                  url: categories/
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Swifty Code
    description: "by Alireza Rezagholian"
    author: Alireza Rezagholian
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    disableSpecial1stPost: false
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableScrollToTop: false
    ShowToc: true
    hidemeta: false
    hideSummary: false
    comments: false
    images: ["twitter-card.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Weekly coding updates to empower your Swift skills ðŸš€"
        Content: by Alireza Rezagholian

    socialIcons:
        - name: twitter
          url: https://twitter.com/swiftycode_com
        - name: linkedin
          url: https://linkedin.com/in/alireza1
        - name: github
          url: https://github.com/swiftycode-com
        - name: email
          url: mailto:alireza@swiftycode.com
        - name: medium
          url: https://swiftycode.medium.com
        - name: instagram
          url: https://www.instagram.com/alirezarzgh/
        - name: RsS
          url: "index.xml"

    editPost:
        URL: "https://github.com/<path>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    label:
      text: Swifty Code âœ¨
      icon: "/apple-touch-icon.png"
      iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"
    #     bing:
    #         SiteVerificationTag: XYZabc
    #     yandex:
    #         SiteVerificationTag: XYZabc

    assets:
      favicon: "/favicon.png"
      favicon16x16: "/favicon-16.png"
      favicon32x32: "/favicon-32.png"
      apple_touch_icon: "/apple-touch-icon.png"
      safari_pinned_tab: "/safari-pinned-tab.svg"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 3
        keys: ["title", "summary", "content"]

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
#     highlight:
#         # anchorLineNos: true
#         codeFences: true
#         guessSyntax: true
#         lineNos: true
#         # noClasses: false
#         style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
